spring.application.name=M6_AE3_ABP
# Puerto por defecto (opcional)
server.port=8081

# DataSource 
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotecabd?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Prefijo y sufijo para las vistas (para JSP)
# /WEB-INF/views/+index+.jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Nivel global
logging.level.root=info

# Nivel especifico para controladores
logging.level.org.springframework.web=debug